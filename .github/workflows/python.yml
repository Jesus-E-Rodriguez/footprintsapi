name: footprintsapi
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python # Set Python version
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # Install pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
      - name: Ensure Footprintsapi can connect to wsdl
        run: |
          python -c "import pathlib; from footprintsapi import Footprints; Footprints(client_id="test",
          client_secret="test", base_url=pathlib.Path(os.path.abspath("tests/wsdl/externalapiservices.wsdl")).as_uri())"
